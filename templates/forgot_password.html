<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/passwords.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

    <script defer src="{{ url_for('static', filename='js/reset_timer.js') }}"></script>
</head>

<body>
  <div class="container">
    <h2>Forgot Password</h2>

    <form method="POST" id="resetForm">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit" id="sendBtn">Send Reset Link</button>
    </form>

    <p class="manual-reset-link">
      Already have a reset link or code? <a href="{{ url_for('auth.manual_reset') }}">Enter it here</a>
      Remembered password? <a href="{{ url_for('index') + '#login' }}">Go back to login</a>
    </p>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>

</html>
